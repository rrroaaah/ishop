<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <base href="../../../../../../">
        <link rel="stylesheet" href="./assets/css/miz.min.css">
        <link rel="stylesheet" href="./assets/icons/fontawesome/css/all.min.css">
    </head>
    <body class="font-primary">
        <div class="d-grid grid-4">

            <article class="weblog-card most-viewed">
                <img class="w-100" src="./assets/media/images/componnent/mag3.jpg" alt="">

                    <h3 class="title">دلایلی برای خرید گوشی ناتینگ فون یک</h3>

                    <div class="d-flex justify-content-space-between pt-1">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-light fa-clock"></i>
                            <span class="txt-big text-color">
                                <span class="font-weight-bold mie-1"><span>14</span> دقیقه</span> 
                            </span>
                        </div>
                        <div class="d-flex align-items-center gap-2 mie-5">

                    </div>
                </div>
            </article>

        </div>
